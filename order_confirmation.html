<script>
  const orderData = {
    email: "customer@example.com",
    orderNo: "ORD" + Math.floor(Math.random() * 1000000000),
    status: "Pending" // You can change this to "Confirmed", "Shipped", etc.
  };

  document.getElementById("userEmail").innerText = orderData.email;
  document.getElementById("orderNo").innerText = orderData.orderNo;

  // Dynamically create the badge for status
  const statusElement = document.getElementById("orderStatus");
  let badgeClass = "badge ";

  if (orderData.status === "Pending") {
    badgeClass += "badge-danger";
  } else if (orderData.status === "Confirmed") {
    badgeClass += "badge-success";
  } else if (orderData.status === "Shipped") {
    badgeClass += "badge-primary";
  } else {
    badgeClass += "badge-secondary"; // default fallback
  }

  statusElement.innerHTML = `<b><span class="${badgeClass}">${orderData.status}</span></b>`;
</script>
