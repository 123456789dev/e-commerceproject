    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

            const summaryList = document.querySelector(".list-group.list-group-flush");
            summaryList.innerHTML = ""; // clear existing static items

            let totalAmount = 0;

            cartItems.forEach((item) => {
                const itemTotal = item.price * item.quantity;
                totalAmount += itemTotal;

                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-2";
                li.innerHTML = `
                    <span>${item.name}</span>
                    <span>x${item.quantity}</span>
                    <span>₹${itemTotal.toFixed(2)}</span>
                `;
                summaryList.appendChild(li);
            });

            // Add total line
            const totalLi = document.createElement("li");
            totalLi.className = "list-group-item d-flex justify-content-between align-items-center border-top px-0 mb-3";
            totalLi.innerHTML = `
                <div>
                    <strong>Total amount</strong>
                    <p class="mb-0">(including VAT)</p>
                </div>
                <span><strong>₹${totalAmount.toFixed(2)}</strong></span>
            `;
            summaryList.appendChild(totalLi);
        });
    </script>
